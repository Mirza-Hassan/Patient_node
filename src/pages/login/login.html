<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value=""  formControlName="userEmail"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" formControlName="userPassword"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button (click)="login()">login</button>
  <button ion-button (click)="register()">signup</button>
  </form>
  
</ion-content>
