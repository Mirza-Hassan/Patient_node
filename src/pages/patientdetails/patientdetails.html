<ion-header>

  <ion-navbar>
    <ion-title>patientdetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="logout()">Signout</button>

    <form [formGroup]="patientform">
  <ion-list>
        
    <ion-item>
      <ion-input type="text" placeholder="Patient Name" formControlName="patientName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Patient Age" formControlName="patientAge"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Diseases" formControlName="diseases"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Contact No"  formControlName="contactNo" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select formControlName="gender" >
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>  
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" formControlName="date"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button (click)="addPatient()">save</button>
  <button ion-button (click)="patientview()">view</button>

  </form>

</ion-content>
